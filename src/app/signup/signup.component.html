<h1>Sign Up</h1>
<h2>Email</h2>
<div class = "row">
    <div class = "col-4">
        <form>
            <label class = "form-label">email</label>
            <input class="form-control" type = "email" name="username" [(ngModel)] = "username">
            <label class = "form-label">password</label>
            <input class="form-control" type = "password" name="password" [(ngModel)] = "password" (input) = "check(); ">
            <label class = "form-label">password confirm</label>
            <input class="form-control" type = "password" name="password2" [(ngModel)] = "password2" (input) = "check(); ">
            <button (click) = "mailsignup()" class = "btn btn-primary" [disabled] = "!valid">Sing Up</button>
        </form>
    </div>
    <div class = "col-4" [innerText]="validation"></div>
</div>
<h2>Google</h2>
<button class = "btn btn-primary" (click) = "signinGoogle()" >Sing Up with Google</button>
<h2>Facebook</h2>
<button class = "btn btn-primary" (click) = "signinFacebook()" >Sing Up with Facebook</button>
<h2>Info. </h2>
{{info}}
