<h1>Sign In</h1>
<h2>Email</h2>
<div class = "row">
    <div class = "col-4">
        <form>
            <label class = "form-label">email</label>
            <input class="form-control" type = "email" name="username" [(ngModel)] = "username">
            <label class = "form-label">password</label>
            <input class="form-control" type = "password" name="password" [(ngModel)] = "password">
            <button (click) = "signinMail()" class = "btn btn-primary">Sing In</button>
            <button (click) = "sendVerificationMail()" class = "btn btn-secondary">Send Verification Mail Again</button>
        </form>
    </div>
</div>
<h2>Google</h2>
<button class = "btn btn-primary" (click) = "signinGoogle()" >Sing In with Google</button>
<h2>Facebook</h2>
<button class = "btn btn-primary" (click) = "signinFacebook()" >Sing In with Facebook</button>
<h2>Info. </h2>
{{info}}
